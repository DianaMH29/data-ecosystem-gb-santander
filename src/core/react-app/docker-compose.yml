services:
  # Frontend - React App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atlas-crimen-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - atlas-network
    restart: unless-stopped

  # Backend - FastAPI (assuming it exists)
  backend:
    image: atlas-crimen-backend
    container_name: atlas-crimen-backend
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/atlas.db}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      - backend-data:/app/data
    networks:
      - atlas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  atlas-network:
    driver: bridge

volumes:
  backend-data:
